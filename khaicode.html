<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai cốt đầu lăm 2023</title>
    <style>
        body {
            background-color: rgb(215, 95, 95);
        }

        h1,
        h2 {
            color: rgb(222, 222, 39);
            text-align: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .centered-image {
            cursor: pointer;
            max-width: 100%;
            max-height: 100%;
        }

        #shutup {
            cursor: pointer;
        }

        .meowShut {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Click the meow</h1>

        <div class="meowShut">
            <h2> click the "</h2>
            <h2 id="shutup" onclick="shutUp()"><span>ShutUp</span></h2>
            <h2> " to shut the meow up</h2>
        </div>
    </div>
    <div class="container">
        <img id="pop" onclick="pop()" class="centered-image" src="image/Popcat png.png" alt="">
    </div>
    <audio id="popSound" src="media/popcat.mp3"></audio>

    <script>
        let x = true;
        let isMuted = true;
        function pop() {
            if (x) {
                document.getElementById('pop').src = "image/Popcat Wow png.png";
                x = false;
            } else {
                document.getElementById('pop').src = "image/Popcat png.png";
                x = true;
            }
            if (isMuted) {
                playSound();
            }
        }

        function playSound() {
            const audio = document.getElementById('popSound');
            audio.play();
        }

        function shutUp() {
            if (isMuted) {
                const shutUpButton = document.querySelector('span');
                shutUpButton.style.textDecoration = "line-through";
                isMuted = false;
            } else {

                const shutUpButton = document.querySelector('span');
                shutUpButton.style.textDecoration = "none";
                isMuted = true;
            }
        }

        window.onresize = function () {
            resizeImage();
        };

        function resizeImage() {
            const container = document.querySelector('.container');
            const image = document.querySelector('.centered-image');

            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            const imageWidth = image.naturalWidth;
            const imageHeight = image.naturalHeight;

            const widthRatio = containerWidth / imageWidth;
            const heightRatio = containerHeight / imageHeight;

            const scale = Math.min(widthRatio, heightRatio);

            const newWidth = Math.floor(imageWidth * scale);
            const newHeight = Math.floor(imageHeight * scale);

            image.style.width = newWidth + 'px';
            image.style.height = newHeight + 'px';
        }

        // Call resizeImage initially
        resizeImage();
    </script>

</body>

</html>
